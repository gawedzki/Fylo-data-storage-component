<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="bodyWrap">
    <div class="folder">
      <img class="folder__logo" src="images/logo.svg" alt="logo">
      <div class="folder__iconsBox">
        <div class="folder__icon">
          <img src="images/icon-document.svg" alt="document">
        </div>
        <div class="folder__icon">
          <img src="images/icon-folder.svg" alt="folder">
        </div>
        <div class="folder__icon">
          <img src="images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>
    <div class="storage">
      <p class="storage__desc">Youâ€™ve used <span>815 GB</span> of your storage</p>

      <div class="storage__barOuter">
        <div class="storage__barInner">
          <div class="storage__barDot"></div>
        </div>
      </div>

      <div>
        <span class="storage__min">0 GB</span>
        <span class="storage__max">1000 GB</span>
      </div>
      <p class="storage__size"><span>185</span> GB Left</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
